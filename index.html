<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>TokenRing Coder</title>
  <style>
    /* Proper mobile viewport setup */
    html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      position: fixed; /* Prevents scroll bouncing */
      top: 0;
      left: 0;
      background-color: #1e1e1e; /* Default dark background to prevent flash */
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    #root {
      height: 100%;
      width: 100%;
    }

    /* iOS Safari viewport fix for dynamic height */
    @supports (-webkit-touch-callout: none) {
      html {
        height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
<div id="root"></div>
<script src="/src/main.tsx" type="module"></script>
</body>
</html>
