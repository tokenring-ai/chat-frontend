<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Ring: Signal Variations</title>
  <style>
   :root {
    --bg: #05080f;
    --panel: #0f172a;
    --accent: #18e2ff;
    --accent-glow: rgba(24, 226, 255, 0.4);
    --ring-dim: rgba(24, 226, 255, 0.1);
    --hex-path: "M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z";
    --hex-poly: polygon(32px 8px, 53px 20px, 53px 44px, 32px 56px, 11px 44px, 11px 20px);
   }

   body {
    background: var(--bg);
    color: #94a3b8;
    font-family: system-ui, -apple-system, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    margin: 0;
   }

   .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
   }

   .variant {
    background: var(--panel);
    padding: 20px 10px;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    border: 1px solid rgba(255,255,255,0.03);
    transition: transform 0.2s;
   }

   .variant:hover { transform: translateY(-4px); border-color: rgba(24, 226, 255, 0.2); }

   .label { font-size: 9px; text-transform: uppercase; letter-spacing: 1.5px; color: #64748b; font-weight: 600; }

   svg { width: 64px; height: 64px; overflow: visible; }

   /* Base Elements */
   .ring { fill: none; stroke: var(--ring-dim); stroke-width: 2.5; stroke-linejoin: round; }
   .tk { fill: var(--accent); filter: drop-shadow(0 0 3px var(--accent-glow)); offset-path: path(var(--hex-path)); }
   .tr-text { fill: var(--accent); font-family: 'Arial Black', sans-serif; font-size: 14px; font-weight: bold; opacity: 0.3; text-anchor: middle; dominant-baseline: middle; }

   /* Animations */
   @keyframes orbit { from { offset-distance: 0; } to { offset-distance: 100%; } }
   @keyframes pulse-ring { 0%, 100% { stroke-opacity: 0.1; stroke-width: 2.5; } 50% { stroke-opacity: 0.6; stroke-width: 4; } }
   @keyframes pulse-tr { 0%, 100% { opacity: 0.2; transform: scale(0.9); } 50% { opacity: 0.8; transform: scale(1.1); } }
   @keyframes signal-flow { to { stroke-dashoffset: -20; } }
   @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
   @keyframes beacon { 0% { r: 2; opacity: 1; } 100% { r: 12; opacity: 0; } }
   @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-1px, 1px); } 40% { transform: translate(-1px, -1px); } 60% { transform: translate(1px, 1px); } 80% { transform: translate(1px, -1px); } 100% { transform: translate(0); } }

   /* Class variations */
   .sig-base { animation: pulse-ring 2s infinite ease-in-out; stroke: var(--accent); }
   .tk-orbit { animation: orbit 3s linear infinite; }
   .tr-pulse { animation: pulse-tr 2s infinite ease-in-out; transform-origin: center; }

  </style>
</head>
<body>

<h1 style="color: white; font-weight: 200; margin-bottom: 40px; letter-spacing: 4px;">SIGNAL <span style="color: var(--accent)">VARIATIONS</span></h1>

<div class="grid">
  <!-- 1. The Standard -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="3"/>
    </svg>
    <div class="label">Original</div>
  </div>

  <!-- 2. Rapid Pulse -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text" style="animation: pulse-tr 0.5s infinite">TR</text>
      <path class="ring sig-base" style="animation-duration: 0.5s" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" style="animation-duration: 1s" r="3"/>
    </svg>
    <div class="label">Heartbeat</div>
  </div>

  <!-- 3. Dual Orbit -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="2.5"/>
      <circle class="tk tk-orbit" style="animation-delay: -1.5s" r="2.5"/>
    </svg>
    <div class="label">Dual Link</div>
  </div>

  <!-- 4. Data Flow -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring" style="stroke: var(--accent); stroke-dasharray: 4 8; animation: signal-flow 1s linear infinite" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="3"/>
    </svg>
    <div class="label">Bitstream</div>
  </div>

  <!-- 5. Beacon -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <circle cx="32" cy="32" r="2" fill="none" stroke="var(--accent)" style="animation: beacon 2s infinite"/>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
    </svg>
    <div class="label">Beacon</div>
  </div>

  <!-- 6. Ghost TR -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text" style="filter: blur(2px); opacity: 0.5; animation: pulse-tr 3s infinite">TR</text>
      <path class="ring sig-base" style="stroke-dasharray: 2 2" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="4" style="opacity: 0.4"/>
    </svg>
    <div class="label">Ethereal</div>
  </div>

  <!-- 7. Heavy Signal -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text" style="opacity: 1; font-size: 16px">TR</text>
      <path class="ring" style="stroke: var(--accent); stroke-width: 6; stroke-opacity: 0.1" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="5"/>
    </svg>
    <div class="label">Broadband</div>
  </div>

  <!-- 8. Glitch -->
  <div class="variant">
    <svg viewBox="0 0 64 64" style="animation: glitch 0.2s infinite alternate">
      <text x="32" y="34" class="tr-text" style="opacity: 0.8">TR</text>
      <path class="ring" style="stroke: var(--accent); stroke-width: 1" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="2" style="animation-duration: 0.3s"/>
    </svg>
    <div class="label">Glitch</div>
  </div>

  <!-- 9. Echo -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <path class="ring sig-base" style="animation-delay: -1s; transform: scale(0.8); transform-origin: center" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
    </svg>
    <div class="label">Echo</div>
  </div>

  <!-- 10. Scanning -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text">TR</text>
      <rect x="10" y="0" width="44" height="2" fill="var(--accent)" style="animation: orbit 2s ease-in-out infinite; offset-path: none; transform: translateY(0)">
        <animate attributeName="y" values="10;54;10" dur="3s" repeatCount="indefinite" />
      </rect>
      <path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
    </svg>
    <div class="label">Scanner</div>
  </div>

  <!-- 11. Rotating TR -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <g style="animation: orbit 10s linear infinite; transform-origin: center; offset-path: none;">
        <text x="32" y="34" class="tr-text" style="opacity: 0.6">TR</text>
      </g>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="3"/>
    </svg>
    <div class="label">Vortex</div>
  </div>

  <!-- 12. Floating -->
  <div class="variant">
    <svg viewBox="0 0 64 64" style="animation: bounce 2s ease-in-out infinite">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
    </svg>
    <div class="label">Float</div>
  </div>

  <!-- 13. Dot Trace -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring" style="stroke: var(--accent); stroke-dasharray: 1 6; stroke-linecap: round;" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="4"/>
    </svg>
    <div class="label">Dotted</div>
  </div>

  <!-- 14. Inward Signal -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring sig-base" style="transform: scale(1.2); transform-origin: center; opacity: 0.1" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
    </svg>
    <div class="label">Inflow</div>
  </div>

  <!-- 15. Minimal Signal -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text" style="font-size: 8px; opacity: 0.9">TR</text>
      <path class="ring" style="stroke-width: 1; stroke-opacity: 0.5" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" r="1.5"/>
    </svg>
    <div class="label">Nano</div>
  </div>

  <!-- 16. Stepped Signal -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text" style="animation: pulse-tr 2s steps(4) infinite">TR</text>
      <path class="ring sig-base" style="animation: pulse-ring 2s steps(4) infinite" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" style="animation-timing-function: steps(6)" r="3"/>
    </svg>
    <div class="label">Digital</div>
  </div>

  <!-- 17. Square Signal -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <rect class="tk tk-orbit" width="6" height="6" x="-3" y="-3" rx="1"/>
    </svg>
    <div class="label">Block</div>
  </div>

  <!-- 18. Radar -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text">TR</text>
      <circle cx="32" cy="32" r="24" fill="none" stroke="var(--accent)" stroke-width="0.5" stroke-dasharray="10 100" style="animation: orbit 4s linear infinite; offset-path: none; transform-origin: center"/>
      <path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
    </svg>
    <div class="label">Radar</div>
  </div>

  <!-- 19. Velocity -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text tr-pulse">TR</text>
      <path class="ring sig-base" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk tk-orbit" style="animation-duration: 0.4s" r="2"/>
    </svg>
    <div class="label">Turbo</div>
  </div>

  <!-- 20. Static Signal -->
  <div class="variant">
    <svg viewBox="0 0 64 64">
      <text x="32" y="34" class="tr-text" style="opacity: 1">TR</text>
      <path class="ring" style="stroke: var(--accent); stroke-width: 2" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk" style="offset-distance: 0" r="3"/>
      <circle class="tk" style="offset-distance: 50%" r="3"/>
    </svg>
    <div class="label">Nodes</div>
  </div>

</div>

</body>
</html>
