<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Ring: 20 Variations</title>
  <style>
   :root {
    --bg: #0b1220;
    --ring-dim: rgba(24, 226, 255, 0.1);
    --accent: #18e2ff;
    --accent-glow: rgba(24, 226, 255, 0.4);
    --hex-path: polygon(32px 8px, 53px 20px, 53px 44px, 32px 56px, 11px 44px, 11px 20px);
    --hex-d: "M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z";
   }

   body {
    background: #05080f;
    color: #94a3b8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
   }

   .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 800px;
   }

   .variant {
    background: #0f172a;
    padding: 15px 10px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    border: 1px solid rgba(255,255,255,0.05);
   }

   .label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; text-align: center; }

   svg { width: 64px; height: 64px; overflow: visible; }
   .ring { fill: none; stroke: var(--ring-dim); stroke-width: 3; stroke-linejoin: round; }
   .tk { fill: var(--accent); filter: drop-shadow(0 0 2px var(--accent-glow)); offset-path: var(--hex-path); }

   /* ANIMATIONS */
   @keyframes orbit { from { offset-distance: 0; } to { offset-distance: 100%; } }
   @keyframes dash { to { stroke-dashoffset: -100; } }
   @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
   @keyframes spin { to { transform: rotate(360deg); } }
   @keyframes scale { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
   @keyframes color-shift { 0% { fill: #18e2ff; } 50% { fill: #f0abfc; } 100% { fill: #18e2ff; } }

   /* VARIATION CLASSES */
   .v1 { animation: orbit 3s linear infinite; }
   .v2 { animation: orbit 1s linear infinite; }
   .v3 { animation: orbit 4s steps(6) infinite; }
   .v4 { animation: orbit 3s ease-in-out infinite; }
   .v5 { stroke-dasharray: 15 30; animation: dash 2s linear infinite; stroke: var(--accent); }
   .v6 { animation: orbit 3s linear infinite; r: 5; }
   .v7 { animation: orbit 3s linear infinite; } /* Multi-token logic in HTML */
   .v8 { animation: orbit 3s linear infinite, color-shift 3s linear infinite; }
   .v9 { animation: orbit 3s linear infinite reverse; }
   .v10 { stroke-width: 1; stroke-dasharray: 2 4; }
   .v11 { animation: spin 10s linear infinite; transform-origin: center; }
   .v12 { animation: scale 2s ease-in-out infinite; transform-origin: center; }
   .v13 { animation: orbit 3s linear infinite; filter: blur(4px); opacity: 0.6; }
   .v14 { stroke: var(--accent); stroke-opacity: 0.2; animation: pulse 2s infinite; }
   .v15 { stroke-dasharray: 1 10; stroke-linecap: round; stroke-width: 5; animation: dash 5s linear infinite; stroke: var(--accent);}
   .v16 { animation: orbit 2s cubic-bezier(.17,.67,.83,.67) infinite; }
   .v17 { animation: orbit 3s linear infinite; offset-rotate: 0deg; } /* No rotation */
   .v18 { animation: orbit 0.5s linear infinite; } /* Super speed */
   .v19 { stroke-width: 8; stroke-opacity: 0.05; }
   .v20 { stroke: white; stroke-width: 0.5; }

  </style>
</head>
<body>

<h2 style="color: white; margin-bottom: 30px;">Token Ring Variations (64px)</h2>

<div class="grid">
  <!-- 1-4: Basic Motion -->
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v1" r="3"/></svg><div class="label">Classic</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v2" r="3"/></svg><div class="label">High Speed</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v3" r="3"/></svg><div class="label">Stepped</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v4" r="3"/></svg><div class="label">Ease I/O</div></div>

  <!-- 5-8: Visual FX -->
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring v5" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/></svg><div class="label">Dash Trace</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v6" r="5"/></svg><div class="label">Large Token</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v1" r="2.5"/><circle class="tk v1" style="animation-delay: -1s" r="2.5"/><circle class="tk v1" style="animation-delay: -2s" r="2.5"/></svg><div class="label">Triple</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v8" r="3"/></svg><div class="label">Spectrum</div></div>

  <!-- 9-12: Geometry -->
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v9" r="3"/></svg><div class="label">Reverse</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring v10" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v1" r="2"/></svg><div class="label">Blueprint</div></div>
  <div class="variant"><svg viewBox="0 0 64 64" class="v11"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v1" r="3"/></svg><div class="label">Spinner</div></div>
  <div class="variant"><svg viewBox="0 0 64 64" class="v12"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v1" r="3"/></svg><div class="label">Breathing</div></div>

  <!-- 13-16: Atmospheric -->
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v13" r="6"/></svg><div class="label">Ghost</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring v14" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v1" r="3"/></svg><div class="label">Signal</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring v15" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/></svg><div class="label">Particles</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v16" r="3"/></svg><div class="label">Elastic</div></div>

  <!-- 17-20: Experimental -->
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><rect class="tk v1" width="6" height="6" x="-3" y="-3" rx="1"/></svg><div class="label">Square TK</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v18" r="2"/></svg><div class="label">Warp</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring v19" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v1" r="3"/></svg><div class="label">Thick</div></div>
  <div class="variant"><svg viewBox="0 0 64 64"><path class="ring v20" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v1" r="1.5" style="fill:white"/></svg><div class="label">Minimal</div></div>
</div>

</body>
</html>
