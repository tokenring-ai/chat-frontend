<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Ring: 20 Advanced Variations</title>
  <style>
   :root {
    --bg: #05070a;
    --cyan: #18e2ff;
    --pink: #ff18e2;
    --gold: #ffcc00;
    --path: "M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z";
    --hex-poly: polygon(32px 8px, 53px 20px, 53px 44px, 32px 56px, 11px 44px, 11px 20px);
   }

   body {
    background: var(--bg);
    color: #64748b;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
   }

   .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 24px;
    max-width: 1000px;
    width: 100%;
   }

   .card {
    background: #0d1117;
    border-radius: 16px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #1f2937;
    transition: transform 0.2s;
   }
   .card:hover { transform: translateY(-4px); border-color: #374151; }

   svg { width: 64px; height: 64px; overflow: visible; }
   .ring { fill: none; stroke: rgba(255,255,255,0.08); stroke-width: 3; stroke-linejoin: round; }
   .tk { offset-path: var(--hex-poly); fill: var(--cyan); }

   .label { font-size: 9px; margin-top: 10px; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }

   /* KEYFRAMES */
   @keyframes orbit { from { offset-distance: 0; } to { offset-distance: 100%; } }
   @keyframes fade { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
   @keyframes draw { to { stroke-dashoffset: 0; } }
   @keyframes scan { from { stroke-dashoffset: 150; } to { stroke-dashoffset: -150; } }
   @keyframes rotate { to { transform: rotate(360deg); } }
   @keyframes vibrate { 0% { transform: translate(0); } 20% { transform: translate(-1px, 1px); } 40% { transform: translate(-1px, -1px); } 60% { transform: translate(1px, 1px); } 80% { transform: translate(1px, -1px); } 100% { transform: translate(0); } }

   /* VARIANTS 21-40 */
   .v21-tk { animation: orbit 2.5s linear infinite; filter: url(#glow); }
   .v22-ring { stroke: var(--cyan); stroke-dasharray: 5 10; animation: scan 4s linear infinite; }
   .v23-tk { animation: orbit 2.5s linear infinite; r: 1.5; box-shadow: 0 0 10px var(--cyan); }
   .v24-group { animation: rotate 10s linear infinite; transform-origin: center; }
   .v25-ring { stroke-width: 6; stroke: rgba(24, 226, 255, 0.03); }
   .v25-tk { animation: orbit 1.5s ease-in-out infinite; }
   .v26-tk { animation: orbit 4s linear infinite; fill: var(--pink); filter: drop-shadow(0 0 4px var(--pink)); }
   .v27-ring { stroke-dasharray: 2 2; stroke-width: 1; }
   .v28-tk { animation: orbit 3s linear infinite; motion-rotation: auto; } /* Triangle pointer */
   .v29-tk { animation: orbit 2s linear infinite; stroke: var(--bg); stroke-width: 2; }
   .v30-node { fill: var(--cyan); opacity: 0.2; }
   .v31-tk { animation: orbit 2.5s steps(12) infinite; } /* Mid-edge steps */
   .v32-ring { animation: vibrate 0.2s linear infinite; stroke-opacity: 0.3; }
   .v33-tk { animation: orbit 2.5s linear infinite; fill: url(#grad); }
   .v34-ring { stroke: var(--gold); stroke-opacity: 0.2; }
   .v34-tk { fill: var(--gold); animation: orbit 3s linear infinite; }
   .v35-double { animation: orbit 3s linear infinite; }
   .v36-tail { stroke-dasharray: 20 100; stroke: var(--cyan); animation: scan 2s linear infinite; stroke-linecap: round; }
   .v37-ring { stroke-width: 0.5; stroke: white; }
   .v38-tk { animation: orbit 4s linear infinite; opacity: 0.5; r: 8; }
   .v39-inner { transform: scale(0.6); transform-origin: center; opacity: 0.5; }
   .v40-tk { animation: orbit 2s linear infinite; offset-rotate: reverse; }

  </style>
</head>
<body>

<h2 style="color: white; margin-bottom: 40px;">20 Advanced Token Rings</h2>

<div class="gallery">
  <!-- SVG Definitions (Filters/Gradients) -->
  <svg style="position: absolute; width: 0; height: 0;">
    <defs>
      <filter id="glow"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#18e2ff" /><stop offset="100%" stop-color="#ff18e2" /></linearGradient>
    </defs>
  </svg>

  <!-- 21. Neon Glow -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v21-tk" r="3"/></svg>
    <div class="label">Neon</div>
  </div>

  <!-- 22. Scanning Path -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring v22-ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/></svg>
    <div class="label">Radar</div>
  </div>

  <!-- 23. Micro-Token -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v23-tk" r="1.5"/></svg>
    <div class="label">Atom</div>
  </div>

  <!-- 24. Rotating Frame -->
  <div class="card">
    <svg viewBox="0 0 64 64"><g class="v24-group"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v21-tk" r="3"/></g></svg>
    <div class="label">Gyro</div>
  </div>

  <!-- 25. Soft Fluid -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring v25-ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v25-tk" r="4"/></svg>
    <div class="label">Fluid</div>
  </div>

  <!-- 26. Cyberpunk Pink -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v26-tk" r="3"/></svg>
    <div class="label">Cyber</div>
  </div>

  <!-- 27. Dotted Matrix -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring v27-ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v21-tk" r="2"/></svg>
    <div class="label">Matrix</div>
  </div>

  <!-- 28. Arrow Head -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><path class="tk v21-tk" d="M-4,-4 L4,0 L-4,4 Z" /></svg>
    <div class="label">Pointer</div>
  </div>

  <!-- 29. Outlined Token -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v29-tk" r="4"/></svg>
    <div class="label">Invert</div>
  </div>

  <!-- 30. Static Nodes -->
  <div class="card">
    <svg viewBox="0 0 64 64">
      <path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <g class="v30-node"><circle cx="32" cy="8" r="2"/><circle cx="53" cy="20" r="2"/><circle cx="53" cy="44" r="2"/><circle cx="32" cy="56" r="2"/><circle cx="11" cy="44" r="2"/><circle cx="11" cy="20" r="2"/></g>
      <circle class="tk v21-tk" r="3"/>
    </svg>
    <div class="label">Nodes</div>
  </div>

  <!-- 31. High Detail Steps -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v31-tk" r="3"/></svg>
    <div class="label">Tick</div>
  </div>

  <!-- 32. Glitch -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring v32-ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v21-tk" r="3"/></svg>
    <div class="label">Glitch</div>
  </div>

  <!-- 33. Gradient Trail -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v33-tk" r="4"/></svg>
    <div class="label">Chroma</div>
  </div>

  <!-- 34. Golden -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring v34-ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v34-tk" r="3"/></svg>
    <div class="label">Gold</div>
  </div>

  <!-- 35. Orbiting Pair -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v35-double" r="2"/><circle class="tk v35-double" style="animation-delay:-1.5s" r="2"/></svg>
    <div class="label">Binary</div>
  </div>

  <!-- 36. Comet Tail -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><path class="v36-tail" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/></svg>
    <div class="label">Comet</div>
  </div>

  <!-- 37. Wireframe -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring v37-ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v21-tk" r="1"/></svg>
    <div class="label">Wire</div>
  </div>

  <!-- 38. Eclipse -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><circle class="tk v38-tk" r="8"/></svg>
    <div class="label">Shade</div>
  </div>

  <!-- 39. Dual Ring -->
  <div class="card">
    <svg viewBox="0 0 64 64">
      <path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <path class="ring v39-inner" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/>
      <circle class="tk v21-tk" r="2.5"/>
    </svg>
    <div class="label">Nested</div>
  </div>

  <!-- 40. Counter-Rotate -->
  <div class="card">
    <svg viewBox="0 0 64 64"><path class="ring" d="M32 8 L53 20 L53 44 L32 56 L11 44 L11 20 Z"/><rect class="tk v40-tk" width="6" height="6" x="-3" y="-3"/></svg>
    <div class="label">Static</div>
  </div>
</div>

</body>
</html>
